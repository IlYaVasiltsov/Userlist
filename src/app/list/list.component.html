<div class="links">
<a routerLink="/login">Login</a>
<a routerLink="/registration">Reg</a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>User List</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="example-full-width">
      <mat-label>Find user</mat-label>
      <input [(ngModel)]="filter" type="text" matInput placeholder="User name">
    </mat-form-field>

    <mat-list *ngIf="userService.userArr.length; else emptyList">
      <mat-list-item class="list" *ngFor="let user of userService.userArr | userFilter:filter ; let i = index">
        {{i+1}}. {{user.name}} {{user.email}}
        <button class="fir" mat-stroked-button (click)="removeUser(user.id)">Remove</button>
        <button class="sec" mat-stroked-button (click)="openSecDialog(user.id,user.pass)" >Edit</button>
      </mat-list-item>
    </mat-list>

  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button (click)="openAddDialog()">Add user</button>
  </mat-card-actions>
</mat-card>


<ng-template #emptyList><span> User list is empty</span></ng-template>
