<a routerLink="/login">Login</a>
<a routerLink="/registration">Reg</a>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>User List</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-list *ngIf="userService.userArr.length; else emptyList">
      <mat-list-item *ngFor="let user of userService.userArr; let i = index">
        {{i+1}}. {{user.name}} {{user.email}}

      </mat-list-item>
    </mat-list>

  </mat-card-content>

  <mat-card-actions>
    <button *ngIf="userService.userArr.length" mat-stroked-button (click)="openDialog(id)">Remove</button>
    <button *ngIf="userService.userArr.length" mat-stroked-button (click)="openSecDialog(id)">Edit</button>
  </mat-card-actions>
</mat-card>


<ng-template #emptyList><span> User list is empty</span></ng-template>
