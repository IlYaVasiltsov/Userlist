<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="inputName" type="text" matInput placeholder="User name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="inputPass" type="password" matInput>
    </mat-form-field>



  </mat-card-content>
  <mat-card-actions>
    <span *ngIf="logErr"> {{message}} <a routerLink="/registration">Reg</a> </span>
    <button *ngIf="inputName.length>2 && inputPass.length>2 && !logErr" mat-button (click)="login(inputName,inputPass)"> login</button>
    <span *ngIf="logSucc">{{secMessage}}</span>
    <span><a routerLink="/userlist">user list</a></span>

  </mat-card-actions>
</mat-card>
