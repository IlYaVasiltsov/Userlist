
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="name" type="text" matInput placeholder="User name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="pass" type="password" matInput>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions >
    <span *ngIf="!emailFormControl.valid && emailFormControl.value>0">{{error}}</span>
    <button *ngIf="emailFormControl.valid" mat-dialog-close mat-stroked-button (click)="addUser(name,emailFormControl.value,pass)"  >Add user</button>
    <button mat-stroked-button mat-dialog-close >Close</button>
    <span *ngIf="err"> {{message}} </span>
  </mat-card-actions>
</mat-card>
